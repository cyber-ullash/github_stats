
<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
    <style>
        svg {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            font-size: 14px;
            line-height: 21px;
        }

        #background {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            fill: #00000000;
            stroke: #8B8B8B22;
            stroke-width: 1px;
            rx: 6px;
            ry: 6px;
        }

        foreignObject {
            width: calc(100% - 10px - 32px);
            height: calc(100% - 10px - 24px);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 0.75em;
            line-height: 24px;
            font-size: 16px;
            font-weight: 600;
            color: rgb(107, 164, 248);
            fill: rgb(72, 148, 224);
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 0;
        }

        li {
            display: inline-flex;
            font-size: 12px;
            margin-right: 2ch;
            align-items: center;
            flex-wrap: nowrap;
        }

        

        div.ellipsis {
            height: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .octicon {
            fill: rgb(248, 96, 105);
            margin-right: 0.5ch;
            vertical-align: top;
        }

        .progress {
            display: flex;
            height: 8px;
            overflow: hidden;
            background-color: #00000000;
            border-radius: 6px;
            outline: 1px solid transparent;
            margin-bottom: 1em;
        }

        .lang {
            font-weight: 600;
            margin-right: 4px;
            color: rgb(135, 135, 135);
        }

        .percent {
            color: rgb(150, 150, 150)
        }
    </style>
    <g>
        <rect x="5" y="5" id="background"/>
        <g>
            <foreignObject x="21" y="17" width="318" height="176">
                <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">
                    <h2>Most Used Languages</h2>
                    <div>
                        <span class="progress">
                            
                                <span style="background-color:#f1e05a; width:94.169%;" class="progress-item"/>
                            
                                <span style="background-color:#e34c26; width:5.037%;" class="progress-item"/>
                            
                                <span style="background-color:#3572A5; width:0.406%;" class="progress-item"/>
                            
                                <span style="background-color:#663399; width:0.377%;" class="progress-item"/>
                            
                                <span style="background-color:#7e7eff; width:0.011%;" class="progress-item"/>
                            
                        </span>
                    </div>
                    <ul>
                        
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
                                     viewBox="0 0 16 16" version="1.1" width="16" height="16">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
                                </svg>
                                <span class="lang">JavaScript</span>
                                <span class="percent">94.169%</span>
                            </li>
                        
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;"
                                     viewBox="0 0 16 16" version="1.1" width="16" height="16">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
                                </svg>
                                <span class="lang">HTML</span>
                                <span class="percent">5.037%</span>
                            </li>
                        
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#3572A5;"
                                     viewBox="0 0 16 16" version="1.1" width="16" height="16">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
                                </svg>
                                <span class="lang">Python</span>
                                <span class="percent">0.406%</span>
                            </li>
                        
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#663399;"
                                     viewBox="0 0 16 16" version="1.1" width="16" height="16">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
                                </svg>
                                <span class="lang">CSS</span>
                                <span class="percent">0.377%</span>
                            </li>
                        
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#7e7eff;"
                                     viewBox="0 0 16 16" version="1.1" width="16" height="16">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path>
                                </svg>
                                <span class="lang">Nix</span>
                                <span class="percent">0.011%</span>
                            </li>
                        
                    </ul>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>
